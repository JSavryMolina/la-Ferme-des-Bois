<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produits - La Ferme des Bois</title>
  <link href="dist/output.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-washi text-brun min-h-screen flex flex-col">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Titre Nos produits -->
  <h1 id="page-title" class="text-matcha font-extrabold text-4xl text-center mt-8 max-w-7xl mx-auto">
    Nos produits
  </h1>

  <!-- Contenu principal -->
  <main id="main-content" class="flex-grow px-4 py-8 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 items-start">

    <!-- ASIDE (Menu) -->
    <aside class="bg-white p-4 shadow rounded">
      <h2 class="font-bold text-lg mb-4">Menu</h2>
      <ul class="space-y-2">
        <li><a href="liqueurs.html" class="text-green-700 hover:underline">Liqueurs</a></li>
        <li><a href="miel.html" class="text-green-700 hover:underline">Miel</a></li>
        <li><a href="infusions.html" class="text-green-700 hover:underline">Infusions</a></li>
      </ul>
    </aside>

    <!-- Grille photos produits -->
    <section class="bg-white p-4 shadow rounded md:col-span-3">
      <h2 class="sr-only">Cat√©gories de produits</h2>

      <div class="grid grid-cols-3 gap-6">
        <a href="liqueurs.html" class="block rounded overflow-hidden shadow-lg cursor-pointer hover:shadow-2xl transition">
          <img src="photos/liqueurs.jpg" alt="Liqueurs" class="w-full h-48 object-cover" />
        </a>
        <a href="miel.html" class="block rounded overflow-hidden shadow-lg cursor-pointer hover:shadow-2xl transition">
          <img src="photos/miel.jpg" alt="Miel" class="w-full h-48 object-cover" />
        </a>
        <a href="infusions.html" class="block rounded overflow-hidden shadow-lg cursor-pointer hover:shadow-2xl transition">
          <img src="photos/infusions.jpg" alt="Infusions" class="w-full h-48 object-cover" />
        </a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(d => {
        document.getElementById('header-placeholder').innerHTML = d;
        adjustMainPadding();
        window.addEventListener('resize', adjustMainPadding);
      });

    fetch('footer.html')
      .then(r => r.text())
      .then(d => document.getElementById('footer-placeholder').innerHTML = d);

    function adjustMainPadding() {
      const header = document.querySelector('header');
      const main = document.getElementById('main-content');
      const title = document.getElementById('page-title');

      if (header && main && title) {
        const headerHeight = header.offsetHeight;
        main.style.paddingTop = (headerHeight + 16) + 'px'; // 1rem marge top pour main
        title.style.marginTop = (headerHeight + 24) + 'px'; // un peu plus pour le titre
      }
    }
  </script>

</body>
</html>

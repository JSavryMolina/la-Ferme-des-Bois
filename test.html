<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Grille</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <h1 class="text-3xl font-bold mb-6">Nos liqueurs artisanales</h1>

  <div class="flex gap-8 max-w-7xl mx-auto p-4">
    <!-- Menu -->
    <aside class="bg-white text-black p-4 rounded w-48">
      <h2 class="font-bold text-lg mb-4">Menu</h2>
      <ul class="space-y-2">
        <li><a href="#" class="text-green-700 hover:underline">Liqueurs</a></li>
        <li><a href="#" class="text-green-700 hover:underline">Miel</a></li>
        <li><a href="#" class="text-green-700 hover:underline">Infusions</a></li>
      </ul>
    </aside>

    <!-- Produits -->
    <section class="bg-white text-black p-4 rounded flex-grow min-w-0">
      <div class="grid grid-cols-3 gap-6">
        <article class="bg-gray-200 rounded p-4 text-center">
          <div class="h-40 bg-gray-400 mb-3 flex items-center justify-center">Image 1</div>
          <h3 class="font-semibold mb-1">Liqueur de Cerise</h3>
          <p class="mb-2">Stock : 12</p>
          <button class="bg-green-700 text-white px-4 py-2 rounded">Ajouter au panier</button>
        </article>
        <article class="bg-gray-200 rounded p-4 text-center">
          <div class="h-40 bg-gray-400 mb-3 flex items-center justify-center">Image 2</div>
          <h3 class="font-semibold mb-1">Miel de Fleurs</h3>
          <p class="mb-2">Stock : 8</p>
          <button class="bg-green-700 text-white px-4 py-2 rounded">Ajouter au panier</button>
        </article>
        <article class="bg-gray-200 rounded p-4 text-center">
          <div class="h-40 bg-gray-400 mb-3 flex items-center justify-center">Image 3</div>
          <h3 class="font-semibold mb-1">Infusion Verveine</h3>
          <p class="mb-2">Stock : 15</p>
          <button class="bg-green-700 text-white px-4 py-2 rounded">Ajouter au panier</button>
        </article>
        <!-- ajoute 6 autres produits similaires -->
      </div>
    </section>
  </div>

</body>
</html>
